<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./img/logo.png" alt="logo da tesla" class="logo">
    <ul class="lista"></ul>
    <li class="item">
    <video src="./img/model-y.mp4" muted loop autoplay></video>
    <div class="info-carro">
        <h1>Model Y</h1>
        <p class="sub-titulo">
        parcelas apartir 
        499 dólares
          </p>
        </div>
        <div class="rodape">
            <button onclick="aparecerformulario()">comprar agora</button>
            <button class="test-drive">faca um test-drive</button>
            <p class="texto-rodape">Não garantimos seu veiculo imediatamente. Consultar estoque</p>
            </div>
        </li>
        <li class="item">
        <img src="./img/model-x.png" alt="Model X" class="img-tesla">
        <div class="info-carro">
            <h1>model 3</h1>
            <p class="sub-titulo">parcelas a partir de 499 dólares</p>
    </div>
    </ul>
    <div class="formulario">
        <button onclick="desaparecerformulario()">Fechar</button>
        <form>
            <input type="text"placeholder="Nome">
            <br>
            <input type="email"placeholder="email">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
